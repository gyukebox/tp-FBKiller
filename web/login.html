<!DOCTYPE html>
<html>

<head>
    <title>로그인</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
    <div class="container col-lg-offset-3 col-lg-6">
        <form action="javascript:alert( '아이디나 비밀번호가 일치하지 않습니다.' );">
            <h2>Please sign in</h2>
            <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required="" maxlength="30">
            <input type="password" id="inputPassword" class="form-control" placeholder="Password" required="" maxlength="20" minlength="8">
            <div class="checkbox">
                <label>
                    <input type="checkbox" value="remember-me"> Remember me
                </label>
            </div>
            <button class="btn btn-lg btn-primary" onclick="location.href='register.html'">Register</button>
            <button class="btn btn-lg btn-primary pull-right">Sign in</button>
        </form>
    </div>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
</body>

</html>
