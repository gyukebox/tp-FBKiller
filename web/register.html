<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <style type="text/css">
        .navbar-static-top {
            margin-top: 10px;
        }

        .navbar-brand {
            padding: 5px 35px;
        }

        .logo {
            width: 120px;
            height: 35px;
        }
    </style>
</head>

<body>
<div class="navbar navbar-static-top" style="margin: 0px;">
    <div class="navbar-header">
        <button class="navbar-toggle" type="button" data-toggle="collapse" data-target=".navbar-collapse">
        </button>
        <a href="#" class="navbar-brand logo"><img src="fbkillerLogo.png" class="logo"></a>
    </div>
</div>
<div class="container">
    <br>
    <form action="Register" method="post" enctype="multipart/form-data">
        <div class="form-group">
            <label class="col-lg-3 control-label">아이디</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" name="ID" placeholder="User ID" required=""
                       maxlength="30">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">이름</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" name="name" placeholder="당신의 이름" required=""
                       maxlength="30">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">패스워드</label>
            <div class="col-lg-7">
                <input type="password" class="form-control" name="PW"
                       placeholder="Password (영문 대문자, 숫자(8~20), 특수문자를 사용하세요.)" required="" maxlength="20" minlength="8">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">프로필 사진</label>
            <div class="col-lg-7">
                <input type="file" class="form-control" name="image" size="100">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">휴대폰 번호</label>
            <div class="col-lg-7">
                <input type="number" class="form-control onlyNumber" name="HP" placeholder="-를 제외하고 숫자만 입력하세요."
                       required="" maxlength="11">
            </div>
        </div>
        <div class="form-group">
            <label class="col-lg-3 control-label">성별</label>
            <div class="col-lg-7">
                <select class="form-control" name="gender">
                    <option value="M">남</option>
                    <option value="F">여</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-7">
                <button type="submit" class="btn btn-lg btn-primary pull-right">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
