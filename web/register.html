<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"
          integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
</head>

<body>
<div class="container">
    <br>
    <form method="GET" action="/Register">
        <div class="form-group">
            <label for="ID" class="col-lg-3 control-label">아이디</label>
            <div class="col-lg-7">
                <input type="text" class="form-control" id="ID" name="ID" placeholder="User ID" required=""
                       maxlength="30">
            </div>
        </div>
        <div class="form-group">
            <label for="PW" class="col-lg-3 control-label">패스워드</label>
            <div class="col-lg-7">
                <input type="password" class="form-control" id="PW" name="PW"
                       placeholder="Password 8~20" required="" maxlength="20" minlength="8">
            </div>
        </div>
        <div class="form-group">
            <label for="HP" class="col-lg-3 control-label">휴대폰 번호</label>
            <div class="col-lg-7">
                <input type="number" class="form-control onlyNumber" id="HP" name="HP" placeholder="-를 제외하고 숫자만 입력하세요."
                       required="" maxlength="11">
            </div>
        </div>
        <div class="form-group">
            <label for="gender" class="col-lg-3 control-label">성별</label>
            <div class="col-lg-7">
                <select class="form-control" id="gender" name="gender">
                    <option value="M">남</option>
                    <option value="F">여</option>
                </select>
            </div>
        </div>
        <div class="form-group">
            <div class="col-lg-offset-3 col-lg-7">
                <button type="submit" class="btn btn-lg btn-primary pull-right">Sign up</button>
            </div>
        </div>
    </form>
</div>
</body>

</html>
